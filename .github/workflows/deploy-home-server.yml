name: Deploy to Home Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'backend/package-lock.json'

    - name: Install backend dependencies
      working-directory: ./backend
      run: npm ci

    - name: Build backend
      working-directory: ./backend
      run: npm run build

    - name: Deploy to home server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: 172.28.108.247
        username: jacob
        key: ${{ secrets.HOME_SERVER_SSH_KEY }}
        script: |
          echo "=== Starting deployment ==="
          cd /var/www/projects/email-tracker
          echo "Pulling latest changes from GitHub..."
          git pull origin main
          
          echo "Installing dependencies..."
          cd backend
          npm ci --production
          
          echo "Restarting PM2 process..."
          pm2 delete email-tracker 2> /dev/null || true
          pm2 start src/index.js --name email-tracker --env production --port 3001
          pm2 save
          
          echo "=== Deployment completed successfully ==="

    - name: Verify deployment
      run: |
        echo "Deployment completed. Check the dashboard at https://e.brasilito.org/dashboard"
